<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator/styles.css">
    <title>calculator</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="display">
                <div class="disp display-1">0</div>
                <div class="disp display-2">0</div>
                <div class="disp temp-display">0</div>
            </div>
            <div class="buttons-box">
               <div class="buttons">
                    <button class="button clear-all"><p>C</p></button>
                    <button class="button clear-last-entity"><p>CE</p></button>
                    <button class="button operation"><p>%</p></button>
                    <button class="button operation"><p>/</p></button>
                    <button class="button number"><p>7</p></button>
                    <button class="button number"><p>8</p></button>
                    <button class="button number"><p>9</p></button>
                    <button class="button operation"><p>x</p></button>
                    <button class="button number"><p>4</p></button>
                    <button class="button number"><p>5</p></button>
                    <button class="button number"><p>6</p></button>
                    <button class="button operation"><p>-</p></button>
                    <button class="button number"><p>1</p></button>
                    <button class="button number"><p>2</p></button>
                    <button class="button number"><p>3</p></button>
                    <button class="button operation"><p>+</p></button>
                    <button class="button number btn-0"><p>0</p></button>
                    <button class="button number dot">.</button>
                    <button class="button equal"><p>=</p></button>
               </div>
            </div>
        </div>
    </div>






    <script src="/calculator/app.js"></script>
</body>
</html>
